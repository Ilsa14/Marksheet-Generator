<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marksheet Generator</h1>
        <form id="marksheetForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" min="0" max="100" required>

            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" min="0" max="100" required>

            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" min="0" max="100" required>

            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" min="0" max="100" required>

            <button type="submit">Generate Marksheet</button>
        </form>
        <div id="marksheetResult" class="result">
            <!-- Result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
